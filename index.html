<!DOCTYPE html>
<html>
  <head>
    <title>R&R</title>
  </head>
  <body>
    <div class="wave-container">
      <h1 class="wave-text">
        <span>L</span>
        <span>O</span>
        <span>A</span>
        <span>D</span>
        <span>I</span>
        <span>N</span>
        <span>G</span>  
      </h1>
    </div>
  <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #101010;
    color: #fff;
    font-family: 'Arial', sans-serif;
}

.wave-text span {
    display: inline-block;
    font-size: 4rem;
    animation: wave 2s ease-in-out infinite;
}

.wave-text span:nth-child(1) {
    animation-delay: 0s;
}
.wave-text span:nth-child(2) {
    animation-delay: 0.2s;
}
.wave-text span:nth-child(3) {
    animation-delay: 0.4s;
}
.wave-text span:nth-child(4) {
    animation-delay: 0.6s;
}

@keyframes wave {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
}

</style>
<script>

  
  const loader = document.getElementsByClassName("wave-text")[0]
  const heading = document.createElement("h1")
  const scannerButton = document.createElement("video")
  
  heading.style.display = "none"
  heading.style.visibility = "hidden"

  setTimeout(function() {
    loader.style.visiblity = "hidden"
    loader.style.display = "none"
      
    heading.style.display = "block"
    heading.style.visibility = "visible"
  
    document.body.style.background = "blanchedalmond"
  
    heading.textContent = "Welcome to R&R"
    heading.style.color = "black"
  
    scannerButton.textContent = "Scanner"
    document.body.appendChild(scannerButton)
    scannerButton.style.border-radius = "2px"
      
    document.body.appendChild(heading)
  }, 5000);



  </script>
  </body>
</html>
