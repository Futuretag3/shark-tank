<!DOCTYPE html>
<html>
  <head>
    <title>R&R</title>
  </head>
  <body>
    <div class="wave-container">
      <h1 class="wave-text">
        <span>L</span>
        <span>O</span>
        <span>A</span>
        <span>D</span>
        <span>I</span>
        <span>N</span>
        <span>G</span>  
      </h1>
    </div>
    <div class="main">
      <h1>
        Welcome to R&R Incorporated
      </h1>
    </div>
  <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #101010;
    color: #fff;
    font-family: 'Arial', sans-serif;
}

.wave-text span {
    display: inline-block;
    font-size: 4rem;
    animation: wave 2s ease-in-out infinite;
}

.wave-text span:nth-child(1) {
    animation-delay: 0s;
}
.wave-text span:nth-child(2) {
    animation-delay: 0.2s;
}
.wave-text span:nth-child(3) {
    animation-delay: 0.4s;
}
.wave-text span:nth-child(4) {
    animation-delay: 0.6s;
}

@keyframes wave {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
}

.main {
  display: none;
}
</style>
<script>

  
  const loader = document.getElementsByClassName("wave-text")[0]
  const mainStuff = document.getElementsByClassName("main")[0]
  setTimeout(function() {
  loader.style.display = "none"

  document.body.style.background = "blanchedalmond"
}, 5000);

mainStuff.style.display = "block"


  

  </script>
  </body>
</html>
